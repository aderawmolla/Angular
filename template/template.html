<div   class="container-fluid">
    <h1 >Registration form</h1>
    {{registrationForm.value|json}}
    <form [formGroup]="registrationForm" style="margin: 0px 200px ;background-color:rgb(245, 240, 235);" >
    <div class="form-group">
      <label >userName</label>
      <input [class.is-invalid]="registrationForm.get('userName')?.invalid && registrationForm.get('userName')?.touched" formControlName="userName" type="text" class="form-control">
       <div *ngIf="registrationForm.get('userName')=='Admin' ">no allowed</div>
    </div> 
    <small [class.d-none]="registrationForm.get('userName')?.valid || registrationForm.get('userName')?.untouched" class="text-danger">userName is required</small>
    <div class="form-group">
      <label >password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label >Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>
    <div formGroupName="address">
      <div class="form-group">
      <label >city</label>
      <input formControlName="city" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label >state</label>
        <input formControlName="state" type="text" class="form-control">
       </div>
    </div>
    
    <button class=" mt-3 btn btn-primary" type="submit">Register</button>
     <button (click)=" loadApiData() "class="mt-3 ml-3 btn btn-secondary" type="button">LoadApiData</button>
    </form>
  </div>
